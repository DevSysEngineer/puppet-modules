<% end -%>

<% if location['location_directives'] -%>
<% location['location_directives'].each do |directive| -%>
        <%= directive %>
<% end -%>
<% end -%>

<% if location['php_fpm_disable'] -%>
<% else -%>
<% if @php_fpm_enable -%>

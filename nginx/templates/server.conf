<% else -%>
    listen [::]:<%= @http_port %><% if @default_server %> default<% end -%><% if @tcp_fastopen %> fastopen=<%= @fastopen %><% end -%><% if @reuseport %> reuseport<% end -%>;
    listen <%= @http_port %><% if @default_server %> default<% end -%><% if @tcp_fastopen %> fastopen=<%= @fastopen %><% end -%><% if @reuseport %> reuseport<% end -%>;
<% end -%>
<% else -%>
    listen <% if @ip -%><%= @ip %>:<% end -%><%= @http_port %><% if @default_server %> default<% end -%><% if @tcp_fastopen %> fastopen=<%= @fastopen %><% end -%><% if @reuseport %> reuseport<% end -%>;
<% end -%>
<% if @server_name -%>
    server_name <%= @server_name %>;
<% end -%>
<% if (@docroot && @allow_acm) -%>
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root <%= @docroot %>;
    }

    location / {
        return 301 https://$host$request_uri;
    }
<% else -%>
    return 301 https://$host$request_uri;
<% end -%>
}

<% end -%>
